{% extends "menu.html" %}
{% block body %}
	<div class="container justify-content-around mt-3 mt-md-5">
		<div class="row mx-md-5 bg-branco">
			<div class="col text-left border">
				<h3 class="mb-3 f-darkblue">Altera Item</h3>
				<form action="{{url_for('alteraItem', item_id=item.id)}}" method = 'post'>
					<div class="form-group">
						<label for="formInputNome">Nome:</label>
						<input type ='text' class="form-control" id="formInputNome" size='50' name='nome' placeholder="{{item.nome}}">
					</div>
					<div class="form-group">
						<label for="formInputDescricao">Descricao:</label>
						<input type ='text' class="form-control" id="formInputDescricao" size='100' name='descricao' placeholder="{{item.descricao}}">
					</div>
					<div class="form-group">
						<label>Categoria:</label>
						{% for categoria in categorias %}
						<div class="form-check">
							<input class="form-check-input" type="radio" name='categoria_id' value ='{{categoria.id}}' checked id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">{{categoria.nome}}</label>
						</div>
						{% endfor %}
					</div>
					<input class="btn btn-outline-primary f-darkblue border-darkblue" type='submit' value='Alterar'>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
